<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="all-btns">
            <div class="row">
                <button class="btns com-ops">C</button>
                <button class="btns com-ops">+/-</button>
                <button class="btns com-ops">%</button>
                <button class="btns ops">รท</button>
            </div>
            <div class="row">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="btns ops">ร</button>
            </div>
            <div class="row">
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="btns ops">-</button>
            </div>
            <div class="row">
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="btns ops">+</button>
            </div>
            <div class="row">
                <button class="btns zero">0</button>
                <button class="btns">.</button>
                <button class="btns ops">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
